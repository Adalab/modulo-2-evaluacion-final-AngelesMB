<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Evaluación Final MOD02 Ángeles Martínez Barrio</title>
    <link

    <link rel="stylesheet" href="./assets/css/main.css" />

  <body>
    

    <h1>Buscador de series de anime</h1>
    <form action="">
      <label for="search"
        >Escribe aquí el nombre de la serie que quieres buscar:</label
      >
      <input type="text" name="search" id="search" class="js-search" />
      <input type="submit" value="Buscar" class="js-searchButton" />
      <input type="reset" value="Reset" class="js-resetButton" />
    </form>
    <section class="results">
      <div class="fav--container">
        <h4>Series favoritas</h4>
        Aquí saldrán las favoritas
      </div>
      <div class="shows--container js-container">
        <h4>Resultados</h4>
        Aquí saldrán todas
      </div>
    </section>

    

    <script src="./assets/js/main.js"></script>
